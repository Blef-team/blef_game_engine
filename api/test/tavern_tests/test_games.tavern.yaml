---
# This test requires BASE_URL environment variable
test_name: Test /games* endpoints

# Allow for extra keys in the response
strict:
  - headers:on
  - json:off

stages:
  - name: Validate /games
    request:
      url: "{tavern.env_vars.BASE_URL}/games"
      method: GET
    response:
      status_code: 200
      verify_response_with:
        function: testing_utils:test_games

  - name: Create a game
    request:
      url: "{tavern.env_vars.BASE_URL}/games/create"
      method: GET
    response:
      status_code: 200
      verify_response_with:
        function: testing_utils:test_create

  - name: Get game state
    request:
      url: "{tavern.env_vars.BASE_URL}/games/{tavern.env_vars.game_uuid}"
      method: GET
    response:
      status_code: 200
      verify_response_with:
        function: testing_utils:test_game_state

  - name: Join game
    request:
      url: "{tavern.env_vars.BASE_URL}/games/{tavern.env_vars.game_uuid}/join?nickname=test_player"
      method: GET
    response:
      status_code: 200
      verify_response_with:
        function: testing_utils:test_join

  - name: Get game state with player_uuid
    request:
      url: "{tavern.env_vars.BASE_URL}/games/{tavern.env_vars.game_uuid}?player_uuid{tavern.env_vars.player_uuid}"
      method: GET
    response:
      status_code: 200
      verify_response_with:
        function: testing_utils:test_game_state
