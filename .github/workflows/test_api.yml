# This is the CI workflow to test the Game Engine Service code locally

name: Test locally

on:
  pull_request:
    branches: [ master, develop, staging ]
    paths:
    - '.github/workflows/test_api.yml'
    - 'api/**'
    - '!api/README.md'

jobs:
  test_locally:
    name: Test the API locally in the CI job
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Run api locally and test it with Tavern

    - uses: r-lib/actions/setup-r@v1
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
    - name: Run and test API
      run: DEPLOYMENT_GROUP_NAME="GameEngineService-Production" ./api/run_api.sh && sleep 800 && cat ~/api_v2.2.log && curl http://localhost:8001/v2/games && BASE_URL="http://localhost:8001/v2" ./api/test/run.sh
